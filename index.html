<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facilidades Tecnológicas - Projeto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form-group {
            margin: 24px 0;
        }

        body {
            padding: 16px;
        }

        h1 {

        }
    </style>
</head>
<body>
    <h1>Facilidades Tecnológicas</h1>
    <h6>Este formulário foi desenvolvido para saber quais facilidades tecnológicas você gostaria que a escola tivesse.</h6>
    <form>
        <div class="form-group">
            <label>Você gostaria que as aulas de tecnologia tivessem mais aulas 
                utilizando os computadores?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Por que?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Qual tema você acha que seria de bastante relevância para o bom proveito das aulas de tecnologias?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Você acredita que outras matérias deveriam usar aparelhos eletrônicos?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Por que?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Atualmente numa escala de 0-5, o quanto você acha que as aulas de tecnologia estão te agregando conhecimento?</label>
            <select class="form-select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-group">
            <label>Por que?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Você acha importante ensinar tecnologia para crianças e jovens adolescentes na escola?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Em uma escala de 0-10, o quanto você entende de programação?</label>
            <select class="form-select">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>

        <div class="form-group">
            <label>Entre essas alternativas, você prefere qual?</label>
                <input class="form-control" />
        </div>

        <div class="form-group">
            <label>Por que?</label>
                <input class="form-control" />
        </div>

        <button class="btn btn-primary">Enviar</button>
    </form>
</body>
</html>
